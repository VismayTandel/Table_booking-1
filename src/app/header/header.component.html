<div class="header">
  <div class="left">
    <div class="logo" (click)="onNavigateHome()"></div>
    <app-location [size]="'20vw'" [hint]="'Change city'" *ngIf="showLocation()" ></app-location>
  </div>
  <div class="right">
    <div class="profile" *ngIf="userLoggedIn; else notLoggedIn">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>contact_page</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>history</mat-icon>
          <span>Order History</span>
        </button>
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
    <ng-template #notLoggedIn>
      <div class="login">
        <button mat-raised-button (click)="onNavigateAuth()">
          Login/Signup
        </button>
      </div>
    </ng-template>
  </div>
</div>
